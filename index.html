<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipkart FBF Stock Cover Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>Flipkart FBF Stock Cover Dashboard</h1>

  <div class="upload-section">
    <h2>Required File Uploads</h2>

    <label>
      30 Days Sales File (Flipkart)
      <span class="hint">
        Required columns: SKU ID, Location Id, Gross Units, Return Units
      </span>
    </label>
    <input type="file" id="salesFile" accept=".csv,.xlsx" />

    <label>
      FBF Stock File
      <span class="hint">
        Required columns: Warehouse Id, SKU, Live on Website (FBF Stock)
      </span>
    </label>
    <input type="file" id="fbfStockFile" accept=".csv,.xlsx" />

    <label>
      Seller (Uniware) Stock File
      <span class="hint">
        Required columns: Seller SKU, Available Stock
      </span>
    </label>
    <input type="file" id="sellerStockFile" accept=".csv,.xlsx" />

    <button id="generateBtn">Generate Report</button>
  </div>

  <div id="status"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
