<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipkart FBF Stock Cover Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<h1>Flipkart FBF Stock Cover Dashboard</h1>

<div class="upload-section">
  <h2>Required File Uploads</h2>

  <label>30 Days Sales File</label>
  <input type="file" id="salesFile" accept=".csv,.xlsx">

  <label>FBF Stock File</label>
  <input type="file" id="fbfStockFile" accept=".csv,.xlsx">

  <label>Uniware Stock File</label>
  <input type="file" id="sellerStockFile" accept=".csv,.xlsx">

  <button id="generateBtn">Generate Report</button>
</div>

<div class="actions">
  <button id="exportShipment">Export Shipment</button>
  <button id="exportRecall">Export Recall</button>
  <button id="exportWorking">Export Whole Working</button>
</div>

<div id="status"></div>
<div id="tableContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
